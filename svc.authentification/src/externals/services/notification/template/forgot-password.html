<!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Forgot Password</title>
          </head>
          <body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">
              <table role="presentation" cellspacing="0" cellpadding="0" border="0" align="center" width="600" style="margin: 0 auto; background-color: #ffffff; border-collapse: collapse;">
                  <!-- Header Section -->
                  <tr>
                      <td style="padding: 20px 0; text-align: center; background-color: #007BFF; color: #ffffff;">
                          <h1>%app_name%</h1>
                      </td>
                  </tr>
          
                  <!-- Email Content Section -->
                  <tr>
                      <td style="padding: 20px;">
                          <h2>Forgot Password</h2>
                          <p>Dear ,%user_name%</p>
                          <p>We received a request to reset your password for your GrandLine account.</p>
                          <p>To reset your password, please use the following verification code:</p>
                          <p>Verification Code: <code style="background-color:rgb(191, 190, 190); boder:1px solid black;"><strong>%code%</strong></code></p>
                      </td>
                  </tr>
          
                  <!-- Footer Section -->
                  <tr>
                      <td style="padding: 20px; text-align: center; background-color: #007BFF; color: #ffffff;">
                          &copy; GrandLine 
                      </td>
                  </tr>
              </table>
          </body>
          </html>
